{% extends 'base.html' %}

{% block content %}
<section class="bg-primary_black min-h-screen w-full">
    <div class="container mx-auto px-4 py-16">
        <h2 class="text-gray-200 text-2xl font-medium mb-6">Favorite List</h2>

        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-8">
            {% if movies %}
            {% for movie in movies %}
            <div class="relative">
                <a href="{% url 'core:movie_detail' pk=movie.pk %}">
                    <img class="w-full h-full rounded-md object-cover" src="{{ movie.poster.url }}" alt="{{ movie.title }}" />
                    <div class="absolute bottom-0 left-0 w-full h-full rounded-md bg-gradient-to-t from-black to-transparent"></div>
                    <div class="absolute bottom-0 left-0 w-full h-full p-4">
                        <h3 class="text-white text-lg font-medium mb-2">{{ movie.title }}</h3>
                        <p class="text-gray-200 text-sm">{{ movie.year }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
            {% else %}
            <p class="text-gray-200">No favorite movies yet.</p>
            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
