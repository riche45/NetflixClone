{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Season {{ season.number }}</h1>
    <div class="row">
      {% for episode in season.episodes.all %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ episode.title }}</h5>
              <p class="card-text">{{ episode.description }}</p>
              <p class="card-text">Duration: {{ episode.duration }} minutes</p>
              <a href="{% url 'core:episode_detail' episode.id %}" class="btn btn-primary">Watch Episode</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
