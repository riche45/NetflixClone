{% extends 'base.html' %}

{% block title %}
    Create Category
{% endblock title %}

{% block content %}
    {% include 'partials/navbar.html' %}

    <section class="bg-primary_black min-h-screen flex flex-col justify-center items-center">
        <div class="bg-gray-800 p-8 rounded-md w-96">
            <h2 class="text-2xl font-medium text-gray-200 mb-4">Create Category</h2>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="name" class="block text-gray-200 font-medium mb-2">Category Name</label>
                    <input type="text" name="name" id="name" class="w-full rounded-md px-4 py-2 bg-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                </div>

                <div class="mb-4">
                    <label for="image" class="block text-gray-200 font-medium mb-2">Category Image</label>
                    <input type="file" name="image" id="image" class="w-full bg-gray-700 text-gray-200 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                </div>

                <button type="submit" class="w-full bg-yellow-400 py-2 px-4 rounded-md text-black font-medium hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-400">Create Category</button>
            </form>
        </div>
    </section>
{% endblock content %}
